<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playground</title>
  <style type="text/css">
    div#container {
      width: 100%;
    }

    .grid .row {
      margin: 0 0 1px 0;
      height: 20px;
    }

    .grid .piece {
      margin: 0;
      height: 20px;
      width: 20px;
      border: 1px black dotted;
      display: inline-block;
    }

    .grid .piece.fill {
      background-color: black;
    }
  </style>
</head>
<body>
  <center>
    <div id="container"></div>
  </center>

  <script src="../build/app.js"></script>
  <script type="text/javascript">
    var g = new Grid(20);
    g.fill(1, 1);
    g.graft('#container');
  </script>
</body>
</html>
